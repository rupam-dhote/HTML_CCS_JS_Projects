<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="pong-game"> 
    </canvas>
    <div id="game-settings">
      <label for="game-time">Set Game Time (minutes):</label>
      <input
        type="number"
        id="game-time"
        min="0"
        max="5"
        step="1"
        value="1"
        onkeydown="return false"
      />
      <button id="start-game">Start Game</button>
    </div>
    <div id="win-info"></div>
    <button id="btn">Play Again</button>
    <button id="ex">Exit</button>
    <div id="game-time-remaining"></div>

    <script src="script.js"></script>
  </body>
</html>
