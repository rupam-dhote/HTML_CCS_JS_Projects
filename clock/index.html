<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clckstyle.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div  class="hand"   id="hour"><i class="hr"></i></div>
            <div  class="hand" id="mint"><i class="m"></i></div>
            <div  class="hand" id="sec"><i class="s"></i></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
            <span class="brand"><em>R/D</em></span>
        </div>
    </div>
    <script src="clckj.js"></script>
</body>
</html>
