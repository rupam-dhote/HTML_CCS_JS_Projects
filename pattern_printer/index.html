<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>star pattern</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
        user-select: none;
      }
      #front {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(28, 25, 25);
        gap: 2rem;
        padding: 0 2rem;
      }
      #front > button {
        width: 36%;
        height: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        gap: 2rem;
      }
      #front > button > img {
        border-radius: 1rem;
        border: none;
        width: 7em;
        height: 5em;
      }
      .box {
        width: 100vw;
        height: 100vh;
        background-color: black;
        display: none;
        align-items: center;
        justify-content: center;
      }
      p {
        color: rgb(49, 248, 49);
        width: auto;
        height: auto;
        font-size: 2rem;
      }
      .inputarea {
        width: 100vw;
        height: 100vh;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: black;
      }
      input {
        margin: 1.3rem 0;
        height: 1.3rem;
        width: 4rem;
        background: transparent;
        border: none;
        border-radius: 0.6rem;
        color: cyan;
        padding-left: 2em;
        padding-right: 0.3rem;
        box-shadow:
          0 0 1px cyan,
          0 0 3px cyan;
      }
      input:hover {
        cursor: pointer;
        box-shadow:
          0 0 1px cyan,
          0 0 3px cyan,
          0 0 5px cyan;
      }

      button {
        height: 2rem;
        width: 7rem;
        font-family: cursive;
        color: green;
        font-size: 1rem;
        background: transparent;
        border: none;
        border-radius: 1rem;
        box-shadow:
          0 0 2px green,
          0 0 3px green,
          0 0 5px green;
        transition: 0.2s linear;
      }
      button:hover {
        transform: translateY(3px);
        cursor: pointer;
        box-shadow:
          0 0 2px green,
          0 0 3px green,
          0 0 5px green,
          0 0 8px green,
          0 0 10px green;
      }
      button:active {
        transform: scale(0.8);
        cursor: progress;
      }
      h1 {
        font-family: cursive;
        text-shadow:
          2px 1px rgb(152, 71, 71),
          4px 2px rgb(175, 172, 172);
        color: rgb(243, 133, 7);
      }
      #reset {
        position: absolute;
        top: 40%;
        right: 20%;
      }
      .hederSection {
        position: absolute;
        left: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="hederSection">
      <h1>Select Your choice</h1>
    </div>

    <div id="front">
      <button onclick="pyramidStart(this)">
        <img src="./images/p.png" alt="PYRAMID" />
        Pyramid
      </button>
      <button onclick="rightStart(this)">
        <img src="./images/r.png" alt="RIGHT ANGLE TRIANGLE" />
        Right Angle Triangle
      </button>
      <button onclick="daimondStart(this)">
        <img src="./images/daimond.png" alt="DAIMOND" />
        Daimond
      </button>
    </div>

    <div class="inputarea">
      <h1>Enter the size of rows:-</h1>
      <input id="inputfeild" type="number" min="5" max="17" value="5" />
      <button onclick="createPattern(this)">Make Pattern</button>
    </div>

    <div class="box">
      <p></p>
      <button onclick="reset(this)" id="reset">RESET</button>
    </div>

    <script src="./script_pattern.js"></script>
  </body>
</html>
