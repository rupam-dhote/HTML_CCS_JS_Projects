<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecalculator.css">
    <title>Calculator-by Rupam</title>
</head>
<body>
    <section class="sec">
    <div class="displaybox">
        <div class="name">
            <p><em>R/D</em></p>
        </div>
        <input type="button" id="inputbox" value="0">
        <div>
            <button class="acp" >AC</button>
            <button class="oprator">Del</button>
            <button class="oprator">%</button>
            <button class="oprator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oprator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oprator">+</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="oprator">-</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eqbutton">=</button>
        </div>
    </div>
    </section>
    <br>
    <hr id="line">
    
        <footer>
            <p>Copyright &copy;2023 All rights reserved | This calculator is made by Rupam</p>
        </footer>
   
    <script src="jscalculator.js"></script>
    
</body>

</html>
